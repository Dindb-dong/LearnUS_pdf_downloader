services:
  web:
    build: .
    working_dir: /app
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_started
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    restart: always
    command: sh -c "PYTHONPATH=. gunicorn -b 0.0.0.0:5000 -w 4 wsgi:app"

  worker:  # ✅ Celery Worker 서비스 추가
    build: .
    command: celery -A tasks worker --loglevel=info
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    restart: always

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data: